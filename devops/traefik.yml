api:
  dashboard: true
  insecure: true

log:
  level: "DEBUG"

entrypoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: "websecure"
          scheme: "https"
  websecure:
    address: :443

certificateResolvers:
  lets-encrypt:
    acme:
      email: "ordit@acme.com"
      storage: "/etc/traefik/acme.json"
      tlsChallenge: true

providers:
  docker:
    watch: true
    network: "web"
  file:
    filename: "/etc/traefik/dynamic.yaml"